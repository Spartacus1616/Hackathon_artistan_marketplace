<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200">

<div class="max-w-3xl mx-auto p-6 pb-24">
  <!-- Page Title -->
  
  <div class="text-center mb-6">
    <h1 class="text-2xl font-bold text-gray-900 dark:text-white">My Products</h1>
    <p class="text-gray-600 dark:text-gray-800">Here are the products you‚Äôve listed.</p>
  </div>

  <!-- Products Container -->
  <div id="productsContainer" class="grid grid-cols-1 sm:grid-cols-2 gap-6"></div>
</div>
<div class="text-center my-8">
  <a href="stats.html"
    class="px-6 py-2 rounded-lg bg-indigo-600 text-white font-semibold hover:bg-indigo-700 transition">
    üìä View Stats
  </a>
</div>

<!-- Bottom Navigation -->
<nav class="fixed bottom-0 left-0 right-0 bg-white dark:bg-gray-900 border-t border-gray-200 dark:border-gray-700">
  <div class="flex justify-around">
    <a href="code.html" class="flex flex-col items-center py-2 text-gray-600 dark:text-gray-300 hover:text-indigo-500">
      <span>üè†</span>
      <span class="text-xs">Home</span>
    </a>
    <a href="#" class="flex flex-col items-center py-2 text-gray-600 dark:text-gray-300 hover:text-indigo-500">
      <span>üîç</span>
      <span class="text-xs">Explore</span>
    </a>
    <a href="upload.html" class="flex flex-col items-center py-2 text-gray-600 dark:text-gray-300 hover:text-indigo-500">
      <span>‚ûï</span>
      <span class="text-xs">Sell</span>
    </a>
    <a href="#" class="flex flex-col items-center py-2 text-gray-600 dark:text-gray-300 hover:text-indigo-500">
      <span>üì¶</span>
      <span class="text-xs">Orders</span>
    </a>
    <a href="profile.html" class="flex flex-col items-center py-2 text-indigo-600">
      <span>üë§</span>
      <span class="text-xs">Profile</span>
    </a>
  </div>
  
</nav>

<script>
    const container = document.getElementById("productsContainer");
    let products = JSON.parse(localStorage.getItem("products")) || [];
  
    function renderProducts() {
      container.innerHTML = "";
      if (products.length === 0) {
        container.innerHTML = `<p class="text-gray-500 dark:text-gray-400 text-center">No products listed yet.</p>`;
        return;
      }
  
      products.forEach((prod, index) => {
        container.innerHTML += `
          <div class="bg-white dark:bg-gray-800 p-4 rounded-xl shadow flex flex-col">
            <img src="${prod.photo}" alt="${prod.name}" class="w-full h-40 object-cover rounded-lg mb-3">
            <h2 class="text-lg font-semibold text-gray-900 dark:text-white">${prod.name}</h2>
            <p class="text-sm text-gray-500 dark:text-gray-300 mb-2">${prod.desc}</p>
            <p class="font-bold text-indigo-600 dark:text-indigo-400 mb-3">‚Çπ${prod.price}</p>
  
            <div class="flex justify-between mt-auto gap-2">
              <button onclick="editProduct(${index})"
                class="flex-1 px-3 py-1 text-sm font-semibold rounded-md bg-yellow-500 text-white hover:bg-yellow-600">
                ‚úèÔ∏è Edit
              </button>
              <button onclick="deleteProduct(${index})"
                class="flex-1 px-3 py-1 text-sm font-semibold rounded-md bg-red-500 text-white hover:bg-red-600">
                üóëÔ∏è Delete
              </button>
            </div>
          </div>
        `;
      });
    }
  
    function deleteProduct(index) {
      products.splice(index, 1);
      localStorage.setItem("products", JSON.stringify(products));
      renderProducts();
    }
  
    function editProduct(index) {
      const newName = prompt("Update product name:", products[index].name);
      const newDesc = prompt("Update product description:", products[index].desc);
      const newPrice = prompt("Update product price (‚Çπ):", products[index].price);
  
      if (newName && newDesc && newPrice) {
        products[index].name = newName;
        products[index].desc = newDesc;
        products[index].price = newPrice;
  
        localStorage.setItem("products", JSON.stringify(products));
        renderProducts();
      }
    }
  
    renderProducts();
  </script>
  

</body>
</html>
