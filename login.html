<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login — Artisan</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    function fakeLogin(e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      if (!email) return alert('Please enter email');

      // Save login state
      localStorage.setItem('loggedInUser', email);
      window.location.href = "code.html";

      // Try to redirect to your main file. Replace 'code.html' if your file has a different name.
      const target = './code.html'; // <<-- change here if your main file has another name/path

      console.log('Logging in as', email, ' — redirecting to', target);
      // If target doesn't exist, fall back to previous page (if any) so you don't hit File not found
      try {
        // attempt redirect
        window.location.href = target;
      } catch (err) {
        console.error('Redirect failed:', err);
        if (document.referrer) {
          window.location.href = document.referrer;
        }
      }
    }
  </script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-100">
  <div class="bg-white shadow-xl rounded-2xl w-full max-w-md p-8">
    <div class="text-center mb-6">
      <h1 class="text-3xl font-bold text-gray-800">Welcome Back</h1>
      <p class="text-gray-500 text-sm mt-1">Log in to continue</p>
    </div>

    <form onsubmit="fakeLogin(event)" class="space-y-5">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input id="email" type="email" placeholder="you@example.com"
               class="mt-1 w-full rounded-lg border-gray-300 focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400 p-3"
               required>
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input id="password" type="password" placeholder="••••••••"
               class="mt-1 w-full rounded-lg border-gray-300 focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400 p-3"
               required>
      </div>

      <button type="submit"
              class="w-full py-3 px-4 rounded-lg bg-indigo-500 hover:bg-indigo-600 text-white font-semibold transition-colors">
        Log In
      </button>
    </form>

    <div class="mt-6 text-center text-sm text-gray-500">
      Don’t have an account?
      <a href="signup.html" class="text-indigo-500 hover:text-indigo-600 font-medium">Sign up</a>
    </div>
    
    <!-- Social signup buttons -->
    <div class="mt-4 space-y-3">
      <button
        class="flex items-center justify-center gap-2 w-full border border-gray-300 dark:border-gray-700 text-gray-700 dark:text-gray-200 py-2 px-4 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/google.svg" alt="Google" class="w-5 h-5">
        Sign up with Google
      </button>
      <button
        class="flex items-center justify-center gap-2 w-full border border-gray-300 dark:border-gray-700 text-gray-700 dark:text-gray-200 py-2 px-4 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg" alt="Facebook" class="w-5 h-5">
        Sign up with Facebook
      </button>
    </div>
    </div>
  </div>
  <script>
    // on login form submit:
    function fakeLogin(e) {
      e.preventDefault();
      const username = document.getElementById('email').value.trim() || document.getElementById('username')?.value?.trim();
      if (!username) return alert('Please enter email/username');
  
      // save username in multiple keys for compatibility:
      localStorage.setItem('username', username);
      localStorage.setItem('userName', username);
      localStorage.setItem('loggedInUser', username);
  
      // redirect back to main page
      window.location.href = 'code.html';
    }
    // attach the handler to your form: <form id="loginForm" onsubmit="fakeLogin(event)">
  </script>
  
</body>
</html>
