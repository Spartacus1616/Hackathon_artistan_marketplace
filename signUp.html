<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md bg-white dark:bg-gray-800 rounded-xl shadow-lg p-8">
    <h2 class="text-2xl font-bold text-gray-900 dark:text-white text-center">Create an Account</h2>
    <p class="mt-2 text-center text-gray-500 dark:text-gray-400">
      Already have an account?
      <a href="login.html" class="text-indigo-500 hover:text-indigo-600 font-medium">Log in</a>
    </p>

    <!-- Sign Up Form -->
    <form action="code.html" method="POST" class="mt-6 space-y-4">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Your name"
          class="mt-1 block w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-700 dark:bg-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-indigo-500 focus:outline-none">
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email address</label>
        <input type="email" id="email" name="email" placeholder="you@example.com"
          class="mt-1 block w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-700 dark:bg-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-indigo-500 focus:outline-none">
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
        <input type="password" id="password" name="password" placeholder="••••••••"
          class="mt-1 block w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-700 dark:bg-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-indigo-500 focus:outline-none">
      </div>

      <div>
        <label for="confirm" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Confirm Password</label>
        <input type="password" id="confirm" name="confirm" placeholder="••••••••"
          class="mt-1 block w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-700 dark:bg-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-indigo-500 focus:outline-none">
      </div>

      <button type="submit"
        class="w-full bg-indigo-500 hover:bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg transition-colors">
        Sign Up
      </button>
    </form>

    <!-- OR separator -->
    <div class="flex items-center my-6">
      <div class="flex-grow h-px bg-gray-300 dark:bg-gray-700"></div>
      <span class="px-2 text-gray-500 dark:text-gray-400 text-sm">or sign up with</span>
      <div class="flex-grow h-px bg-gray-300 dark:bg-gray-700"></div>
    </div>

    <!-- Social Signup Buttons -->
    <div class="space-y-3">
      <button
        class="flex items-center justify-center gap-2 w-full border border-gray-300 dark:border-gray-700 text-gray-700 dark:text-gray-200 py-2 px-4 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/google.svg" alt="Google" class="w-5 h-5">
        Sign up with Google
      </button>
      <button
        class="flex items-center justify-center gap-2 w-full border border-gray-300 dark:border-gray-700 text-gray-700 dark:text-gray-200 py-2 px-4 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg" alt="Facebook" class="w-5 h-5">
        Sign up with Facebook
      </button>
    </div>
  </div>
  <script>
    document.querySelector("form").addEventListener("submit", function (e) {
      e.preventDefault(); // prevent page reload
      const name = document.getElementById("name").value;
      localStorage.setItem("userName", name);
      // redirect to code.html
      window.location.href = "code.html";
    });
    </script>
    
</body>
</html>
